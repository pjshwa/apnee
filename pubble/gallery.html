<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubble - Level Gallery</title>
    <link rel="stylesheet" href="puzzle_game.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .gallery-header h1 {
            color: #6366f1;
            margin-bottom: 10px;
        }
        
        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .sort-btn, .nav-btn {
            background: rgba(99, 102, 241, 0.2);
            color: #fff;
            border: 2px solid rgba(99, 102, 241, 0.5);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .sort-btn:hover, .nav-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.7);
        }
        
        .sort-btn.active {
            background: rgba(99, 102, 241, 0.5);
            border-color: #6366f1;
        }
        
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .level-card {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .level-card:hover {
            border-color: rgba(99, 102, 241, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .level-card h3 {
            color: #6366f1;
            margin: 0 0 8px 0;
            font-size: 18px;
        }
        
        .level-card p {
            color: #94a3b8;
            margin: 0 0 12px 0;
            font-size: 14px;
            min-height: 40px;
        }
        
        .level-card-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #64748b;
            border-top: 1px solid rgba(99, 102, 241, 0.2);
            padding-top: 8px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-btn {
            background: rgba(99, 102, 241, 0.2);
            color: #fff;
            border: 2px solid rgba(99, 102, 241, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            min-width: 40px;
        }
        
        .page-btn:hover:not(:disabled) {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.7);
        }
        
        .page-btn.active {
            background: rgba(99, 102, 241, 0.5);
            border-color: #6366f1;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading, .error-message, .empty-message {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .error-message {
            color: #ef4444;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>üéÆ Pubble Level Gallery</h1>
            <p style="color: #94a3b8;">Play levels created by other users!</p>
        </div>
        
        <div class="gallery-controls">
            <button class="sort-btn active" data-sort="recent">üÜï Recent</button>
            <button class="sort-btn" data-sort="popular">üî• Popular</button>
            <button class="sort-btn" data-sort="likes">‚ù§Ô∏è Most Liked</button>
            <a href="index.html" class="nav-btn">‚Üê Back to Main</a>
        </div>
        
        <div id="levels-container">
            <div class="loading">Loading levels...</div>
        </div>
        
        <div id="pagination-container"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentSort = 'recent';
        let totalPages = 1;
        
        // Î†àÎ≤® Î™©Î°ù Î°úÎìú
        function loadLevels(page = 1, sort = 'recent') {
            currentPage = page;
            currentSort = sort;
            
            document.getElementById('levels-container').innerHTML = '<div class="loading">Loading levels...</div>';
            
            const apiUrl = `api_list_levels.php?page=${page}&sort=${sort}&limit=12`;
            console.log('Loading levels from:', apiUrl);
            
            fetch(apiUrl)
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    if (data.success) {
                        totalPages = data.total_pages;
                        displayLevels(data.levels);
                        displayPagination(data.page, data.total_pages);
                    } else {
                        document.getElementById('levels-container').innerHTML = `
                            <div class="error-message">Failed to load levels: ${data.error || 'Unknown error'}</div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('levels-container').innerHTML = `
                        <div class="error-message">An error occurred while loading levels: ${error.message}</div>
                    `;
                });
        }
        
        // Î†àÎ≤® Ïπ¥Îìú ÌëúÏãú
        function displayLevels(levels) {
            const container = document.getElementById('levels-container');
            
            if (levels.length === 0) {
                container.innerHTML = '<div class="empty-message">No shared levels yet.</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'levels-grid';
            
            levels.forEach(level => {
                const card = document.createElement('div');
                card.className = 'level-card';
                card.onclick = () => {
                    window.location.href = `play.php?id=${level.level_id}`;
                };
                
                const description = level.description || 'No description';
                const date = new Date(level.created_at).toLocaleDateString('ko-KR');
                
                card.innerHTML = `
                    <h3>${escapeHtml(level.name)}</h3>
                    <p>${escapeHtml(description)}</p>
                    <div class="level-card-stats">
                        <span>üëÅÔ∏è ${level.plays}</span>
                        <span>‚ù§Ô∏è ${level.likes}</span>
                        <span>üìÖ ${date}</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }
        
        // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÌëúÏãú
        function displayPagination(page, totalPages) {
            const container = document.getElementById('pagination-container');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            const pagination = document.createElement('div');
            pagination.className = 'pagination';
            
            // Ïù¥Ï†Ñ Î≤ÑÌäº
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '‚Üê';
            prevBtn.disabled = page === 1;
            prevBtn.onclick = () => loadLevels(page - 1, currentSort);
            pagination.appendChild(prevBtn);
            
            // ÌéòÏù¥ÏßÄ Î≤àÌò∏Îì§
            const startPage = Math.max(1, page - 2);
            const endPage = Math.min(totalPages, page + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn' + (i === page ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadLevels(i, currentSort);
                pagination.appendChild(pageBtn);
            }
            
            // Îã§Ïùå Î≤ÑÌäº
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = '‚Üí';
            nextBtn.disabled = page === totalPages;
            nextBtn.onclick = () => loadLevels(page + 1, currentSort);
            pagination.appendChild(nextBtn);
            
            container.innerHTML = '';
            container.appendChild(pagination);
        }
        
        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Ï†ïÎ†¨ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadLevels(1, btn.dataset.sort);
            });
        });
        
        // Ï¥àÍ∏∞ Î°úÎìú
        loadLevels(1, 'recent');
    </script>
</body>
</html>
