<script>

var txt = document.getElementById("center_text");

    var event_3 = setInterval(function(){

    var event_4 = setInterval(function(){
        txt.innerHTML = "얼른 잠을 자요 내일을 준비해요";

    // var event_5 = setInterval(function(){

    //         index++;
    //         if(index == prompts.length) clearInterval(story);
    //     }, 4000);
    //     clearInterval(event_5);
    // }, 300000);


});

var all_ducks = document.getElementsByClassName("duck");
var active_ducks = 0;

var de = document.documentElement.getBoundingClientRect();
var duck_directions = [];

for(var i = 0; i < all_ducks.length; i++){
    duck_directions.push(false);
}

var regularCollisionCheck = setInterval(function(){
    for(var i = 0; i < active_ducks; i++){
        for(var j = i + 1; j < active_ducks; j++){
            duckCollisionCheck(i, j);
        }
    }
}, 1000);

addOneDuck();

function addOneDuck(){
    all_ducks[active_ducks].style.visibility = "visible";
    all_ducks[active_ducks].style.left = '0px';
    duckVerticalMove(all_ducks[active_ducks], active_ducks);
    duckHorizontalMove(all_ducks[active_ducks], active_ducks);
    active_ducks++;
}

var addDucks = setInterval(function(){
    if(active_ducks >= all_ducks.length){
        clearInterval(addDucks);
    }
    else addOneDuck();
}, 13000);

function randomIntFromInterval(min,max)
{
    return Math.floor(Math.random()*(max-min+1)+min); // rand number generator
}

function duckVerticalMove(duck, index){
    const limit = 15;
    var initial_y_pos = (de.bottom - de.top) * 0.5;
    var y_pos = initial_y_pos;
    var direction = false;
    var move = setInterval(function(){
        de = document.documentElement.getBoundingClientRect();
        initial_y_pos = (de.bottom - de.top) * 0.5;
        if(direction){
            y_pos += 1;
        }
        else y_pos -= 1;
        if(y_pos - initial_y_pos > limit) direction = false;
        else if(y_pos - initial_y_pos < -limit) direction = true;
        duck.style.top = y_pos + 'px';
    },30);
}

function duckHorizontalMove(duck, index){
    var x_pos = 0;
    var x_limit = de.right - de.left;
    const speed = randomIntFromInterval(100,190) * 0.01;
    var move = setInterval(function(){
        de = document.documentElement.getBoundingClientRect();
        x_limit = de.right - de.left;
        if(duck_directions[index]){
            x_pos += speed;
            duck.src = './static/pics/duck' + (index + 1) + '.png';
        }
        else{
            x_pos -= speed;
            duck.src = './static/pics/duck' + (index + 1) + '_flip.png';
        }
        if(x_pos > x_limit){
            duck_directions[index] = false;
            
        }
        else if (x_pos < de.left){
            duck_directions[index] = true;
        }
        duck.style.left = x_pos + 'px';
    },30);
}

function duckCollisionCheck(duck1_i, duck2_i){
    // ax < bx + bw && bx < ax + aw
    if(all_ducks[duck1_i].offsetLeft < all_ducks[duck2_i].width + all_ducks[duck2_i].offsetLeft && all_ducks[duck2_i].offsetLeft < all_ducks[duck1_i].width + all_ducks[duck1_i].offsetLeft){ // collision
        if(all_ducks[duck1_i].offsetLeft < all_ducks[duck2_i].offsetLeft) {
            if(duck_directions[duck1_i] || !duck_directions[duck2_i]){
                duck_directions[duck1_i] = !duck_directions[duck1_i];
                duck_directions[duck2_i] = !duck_directions[duck1_i];
            }
        } // duck 1 is left to duck 2
        else {
            if(duck_directions[duck2_i] || !duck_directions[duck1_i]){
                duck_directions[duck1_i] = !duck_directions[duck1_i];
                duck_directions[duck2_i] = !duck_directions[duck1_i];
            }
        }
    }
}
